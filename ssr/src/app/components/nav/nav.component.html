<nav class="flex justify-between items-center px-6 py-4 bg-white shadow-lg">
  <a routerLink="/" class="flex items-center space-x-2">
    <img src="logo.png" alt="Bookstore logo" class="h-8 w-auto" />
  </a>

  <div class="flex gap-6 items-center">
    <!-- Books Icon with Hover Effect -->
    <a
      routerLink="/books"
      class="relative text-gray-600 hover:text-indigo-600 p-2 rounded-full hover:bg-gray-100 transition-all duration-300 ease-in-out"
    >
      <!-- Custom Books Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-books">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <path d="M5 4m0 1a1 1 0 0 1 1 -1h2a1 1 0 0 1 1 1v14a1 1 0 0 1 -1 1h-2a1 1 0 0 1 -1 -1z" />
        <path d="M9 4m0 1a1 1 0 0 1 1 -1h2a1 1 0 0 1 1 1v14a1 1 0 0 1 -1 1h-2a1 1 0 0 1 -1 -1z" />
        <path d="M5 8h4" />
        <path d="M9 16h4" />
        <path d="M13.803 4.56l2.184 -.53c.562 -.135 1.133 .19 1.282 .732l3.695 13.418a1.02 1.02 0 0 1 -.634 1.219l-.133 .041l-2.184 .53c-.562 .135 -1.133 -.19 -1.282 -.732l-3.695 -13.418a1.02 1.02 0 0 1 .634 -1.219l.133 -.041z" />
        <path d="M14 9l4 -1" />
        <path d="M16 16l3.923 -.98" />
      </svg>
    </a>

    <!-- Orders Icon with Hover Effect -->
    <a
      routerLink="/orders"
      class="relative text-gray-600 hover:text-indigo-600 p-2 rounded-full hover:bg-gray-100 transition-all duration-300 ease-in-out"
    >
      <!-- Custom Orders Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-folders">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <path d="M9 3h3l2 2h5a2 2 0 0 1 2 2v7a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-9a2 2 0 0 1 2 -2" />
        <path d="M17 16v2a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-9a2 2 0 0 1 2 -2h2" />
      </svg>
    </a>

    <!-- Cart Icon with Hover Effect -->
    <a
      routerLink="/cart"
      class="relative text-gray-700 hover:text-indigo-600 cursor-pointer hover:bg-gray-100 p-2 rounded-full transition-all duration-300 ease-in-out"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 9m10-9l2 9m-6 0h4"
        />
      </svg>

      <!-- Cart count -->
      <span
        *ngIf="cartCount > 0"
        class="absolute -top-2 -right-2 bg-red-600 text-white rounded-full text-xs w-5 h-5 flex items-center justify-center"
      >
        {{ cartCount }}
      </span>
    </a>
  </div>
</nav>
